<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Invalid User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-message {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-message">Invalid User</p>
        <button class="back-button" onclick="window.location.href = 'log'">Back to Login Page</button>
    </div>
</body>
</html>
