<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px; /* Limiting maximum width */
            margin: auto; /* Centering the table */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a shadow effect */
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
       async function fetchData() {
    const response = await fetch('/get-csv-data');
    const data = await response.text();
    return data;
}

async function createTable() {
    const csvData = await fetchData();
    const rows = csvData.split('\n');
    const table = document.getElementById('dataTable');

    // Populate table header
    const headerRow = table.rows[0];
    const headerColumns = rows[0].split(',');
    headerColumns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column.trim();
        headerRow.appendChild(th);
    });

    // Populate table data
    for (let i = 1; i < rows.length; i++) {
        const row = table.insertRow();
        const columns = rows[i].split(',');

        columns.forEach((column, index) => {
            const cell = row.insertCell();
            let cellData = column.trim();
            if (index === 1) { // Time_stamp column
                // Convert Unix timestamp to date format
                const timestamp = parseInt(cellData);
                const date = new Date(timestamp * 1000); // Convert seconds to milliseconds
                cellData = date.toLocaleString(); // Format date and time
            } else if (index >= 2 && index <= 4) { // Gate, Door, Window1 columns
                // Convert 1 to "Open" and 0 to "Close"
                cellData = cellData === '1' ? 'Open' : 'Close';
            } else if (index === 5) { // Alerts column
                // Decode alert codes
                const alertMap = {
                    '0': 'No alert',
                    '1': 'Window break',
                    '2': 'Fence break',
                    '3': 'Lock break',
                    '4': 'Manual Override',
                    '5': 'Someones at the gate'
                };
                cellData = alertMap[cellData] || 'Unknown';
            }
            cell.textContent = cellData;
        });
    }
}

createTable();

    </script>
</body>
</html>
